<!doctype html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<link rel="stylesheet" type="text/css" href="drag.css">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.0/jquery.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.9/jquery-ui.min.js"></script>
<script>

$(init)

function init()
{
	$("#drop_sources").html( "" );
	$("#drop_targets").html( "" );
  
	$("<div class='ribosome-entry-site'></div>").data( "type", "ribosome-entry-site" ).appendTo( "#drop_sources" ).draggable(
	{
		containment: "#content",
		stack: "#drop_sources div",
		cursor: "move",
		revert: true
    });
  
	$("<div class='cds'></div>").data( "type", "cds" ).appendTo( "#drop_sources" ).draggable(
	{
		containment: "#content",
		stack: "#drop_sources div",
		cursor: "move",
		revert: true
    });
  
	$("<div class='user-defined'></div>").data( "type", "user-defined" ).appendTo( "#drop_sources" ).draggable(
	{
		containment: "#content",
		stack: "#drop_sources div",
		cursor: "move",
		revert: true
    });
  
	addDropTarget()
}

function addDropTarget()
{
	$("<div></div>").appendTo( "#drop_targets" ).droppable(
	{
		accept: "#drop_sources div",
		hoverClass: "hovered",
		drop: handleDrop
	});
}

function handleDrop(event, ui)
{
	ui.draggable.position( { of: $(this), my: "left top", at: "left top" } );
	ui.draggable.draggable("option", "revert", false);
	addDropTarget()
}

</script>
</head>
<body>
	<div id="content">
		<div id="drop_sources"></div>
		<div id="drop_targets"></div>
	</div>
</body>
</html>
