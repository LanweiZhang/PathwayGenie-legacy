<link rel="stylesheet" href="static/result/result.css">
<div class="panel panel-default">
	<div class="panel-heading">
  		Result
		<button type="submit" data-toggle="modal" data-target="#save-modal" class="pull-right btn btn-default btn-xs">Save</button>
	</div>
	<div class="panel-body">
		<div class="title">{{result().metadata.name}}</div>
		<div class="subtitle">{{result().metadata.shortDescription}}</div>
		<div class="sbol">{{sbol()}}</div>
		<div class="links">
			<ul>
				<li data-ng-repeat="link in result().metadata.links">
					<a data-ng-href="{{link}}" target="_blank">{{link}}</a>
				</li>
			</ul>
		</div>
		<div class="text-center" data-ng-if="results().length > 1">
			<uib-pagination
				data-ng-model="currentResult"
				class="pagination-sm"
				total-items="results().length"
				max-size="5"
				items-per-page="1">
			</uib-pagination>
		</div>
	</div>
</div>

<div id="save-modal" class="modal fade" role="dialog" data-backdrop="static" data-keyboard="false">
	<div class="modal-dialog">
		<!-- Modal content-->
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title">Save to ICE</h4>
			</div>
			<div class="modal-body">
				<form class="form-horizontal" role="form">
					<div class="form-group">
						<label class="col-xs-4 col-form-label">URL:</label>
						<div class="col-sm-8">
							<input type="text" class="form-control"
							data-ng-model="ice.url"
							placeholder="ICE URL">
						</div>
					</div>
					<div class="form-group">
						<label class="col-xs-4 col-form-label">Username:</label>
						<div class="col-sm-8">
							<input type="text" class="form-control"
							data-ng-model="ice.username"
							placeholder="ICE username">
						</div>
					</div>
					<div class="form-group">
						<label class="col-xs-4 col-form-label">Password:</label>
						<div class="col-sm-8">
							<input type="password" class="form-control"
							data-ng-model="ice.password"
							placeholder="ICE password">
						</div>
					</div>
				</form>
			</div>
			<div class="modal-footer">
			 	<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
				<button type="button" class="btn btn-primary" data-dismiss="modal"
					data-ng-click="saveResults()"
					data-ng-disabled="!ice.url|| !ice.username || !ice.password">Save</button>
			</div>
		</div>
	</div>
</div>
