<link rel="stylesheet" href="static/result/result.css">
<div class="panel panel-default">
	<div class="panel-heading">
  		Result
		<button type="submit" class="pull-right btn btn-default btn-xs"
			data-ng-click="saveResults()"
			data-ng-disabled="!connected()">Save</button>
	</div>
	<div class="panel-body">

		<dna-panel
			dna="result().dna"
			feat="feature()"
			setFeat="setFeature()">
		</dna-panel>
		
		<dl class="parameters">
			<dt data-ng-repeat-start="parameter in result().metadata.parameters">{{parameter.name}}</dt>
			<dd data-ng-repeat-end>{{parameter.value}}</dd>
		</dl>
		
		<div>
			<label>Links</label>
			<ul>
				<li data-ng-repeat="link in result().metadata.links">
					<a data-ng-href="{{link}}" target="_blank">{{link}}</a>
				</li>
			</ul>
		</div>
		
		<div class="text-center" data-ng-if="results().length > 1">
			<uib-pagination
				data-ng-model="currentResult"
				class="pagination-sm"
				total-items="results().length"
				max-size="5"
				items-per-page="1">
			</uib-pagination>
		</div>
	</div>
</div>
