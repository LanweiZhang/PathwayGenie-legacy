<div class="col-md-5">
	<select class="form-control"
		data-ng-model="selectedOptions"
		data-ng-options="option for option in options | orderBy:'toString()'"
		data-ng-multiple="true"
		multiple>
	</select>
</div>
<div class="col-md-2">
	<button type="button"
		class="btn btn-default"
		data-ng-click="select({args: selectedOptions})"
		aria-label="Select">
		<span class="glyphicon glyphicon-arrow-right" aria-hidden="true"></span>
	</button>
	<button type="button"
		class="btn btn-default"
		data-ng-click="deselect({args: selectedChosen})"
		aria-label="De-select">
		<span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span>
	</button>
</div>
<div class="col-md-5">
	<select class="form-control"
		data-ng-model="selectedChosen"
		data-ng-options="chosen for chosen in chosen | orderBy:'toString()'"
		data-ng-multiple="true"
		multiple>
	</select>
</div>
