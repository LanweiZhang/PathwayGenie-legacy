<!doctype html>
<html data-ng-app="pathwayGenieApp" data-ng-controller="pathwayGenieCtrl as ctrl">
<head>
<title>PathwayGenie</title>
<link rel="stylesheet" href="static/style.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="http://twitter.github.io/typeahead.js/releases/latest/typeahead.bundle.min.js"></script>
<script src="https://www.gstatic.com/charts/loader.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-animate.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-route.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-sanitize.js"></script>
<script src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-1.3.3.js"></script>
<script src="static/utils.js"></script>
<script src="static/assemblyGenie/assemblyGenie.module.js"></script>
<script src="static/assemblyGenie/assemblyGenie.ctrl.js"></script>
<script src="static/dna/dna.module.js"></script>

<script src="static/dominoGenie/dominoGenie.module.js"></script>
<script src="static/dominoGenie/dominoGenie.ctrl.js"></script>
<script src="static/error/error.module.js"></script>
<script src="static/error/error.ctrl.js"></script>
<script src="static/error/error.service.js"></script>
<script src="static/ice/ice.module.js"></script>
<script src="static/ice/ice.ctrl.js"></script>
<script src="static/ice/ice.service.js"></script>
<script src="static/metabolomicsGenie/metabolomicsGenie.module.js"></script>

<script src="static/metabolomicsGenie/metResult.module.js"></script>
<script src="static/metabolomicsGenie/metResult.ctrl.js"></script>
<script src="static/metabolomicsGenie/metResult.service.js"></script>
<script src="static/metabolomicsGenie/metResult.directive.js"></script>
<script src="static/pathwayGenie/pathwayGenie.module.js"></script>
<script src="static/pathwayGenie/pathwayGenie.service.js"></script>
<script src="static/pathwayGenie/pathwayGenie.ctrl.js"></script>
<script src="static/pathwayGenie/filereader.directive.js"></script>
<script src="static/partsGenie/partsGenie.module.js"></script>
<script src="static/partsGenie/partsGenie.ctrl.js"></script>
<script src="static/progress/progress.module.js"></script>
<script src="static/progress/progress.ctrl.js"></script>
<script src="static/progress/progress.service.js"></script>
<script src="static/result/result.module.js"></script>
<script src="static/result/result.ctrl.js"></script>
<script src="static/result/result.service.js"></script>
<script src="static/result/result.directive.js"></script>
<script src="static/sbcdoe/sbcdoe.module.js"></script>
<script src="static/sbcdoe/sbcdoe.ctrl.js"></script>
<script src="static/typeahead/typeahead.module.js"></script>
<script src="static/typeahead/typeahead.ctrl.js"></script>
<link rel="shortcut icon" href="static/favicon.ico">
<base href="/">
</head>
<body>

	<!-- Navigation bar -->
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar-collapse"
					aria-expanded="false">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="http://www.synbiochem.co.uk">
					<span><img alt="SYNBIOCHEM" src="static/favicon.ico"></span>
					PathwayGenie
				</a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse"
				id="navbar-collapse">
				<ul class="nav navbar-nav">
					<li class="dropdown">
						<a href="#" class="dropdown-toggle"
							data-toggle="dropdown" role="button" aria-haspopup="true"
							aria-expanded="false">Design<span class="caret"></span>
						</a>
						<ul class="dropdown-menu">
							<li data-ng-class="{active: ctrl.route.current.app === 'PartsGenie'}">
								<a href="./#/partsGenie">PartsGenie</a>
							</li>
							<li data-ng-class="{active: ctrl.route.current.app === 'SBC-DoE'}">
								<a data-ng-class="{disabled: !ctrl.connected()}" href="./#/sbcdoe">SBC-DoE</a>
							</li>
							<li data-ng-class="{active: ctrl.route.current.app === 'DominoGenie'}">
								<a data-ng-class="{disabled: !ctrl.connected()}" href="./#/dominoGenie">DominoGenie</a>
							</li>
						</ul>
					</li>
					<li class="dropdown">
						<a href="#" class="dropdown-toggle"
							data-toggle="dropdown" role="button" aria-haspopup="true"
							aria-expanded="false">Build<span class="caret"></span>
						</a>
						<ul class="dropdown-menu">
							<li data-ng-class="{active: ctrl.route.current.app === 'AssemblyGenie'}">
								<a data-ng-class="{disabled: !ctrl.connected()}" href="./#/assemblyGenie">AssemblyGenie</a>
							</li>
						</ul>
					</li>
					<li class="dropdown">
						<a href="#" class="dropdown-toggle"
							data-toggle="dropdown" role="button" aria-haspopup="true"
							aria-expanded="false">Test<span class="caret"></span>
						</a>
						<ul class="dropdown-menu">
							<li data-ng-class="{active: ctrl.route.current.app === 'MetabolomicsGenie'}">
								<a href="./#/metabolomicsGenie">MetabolomicsGenie</a>
							</li>
						</ul>
					</li>
					<li class="dropdown">
						<a href="#" class="dropdown-toggle"
							data-toggle="dropdown" role="button" aria-haspopup="true"
							aria-expanded="false">Learn<span class="caret"></span>
						</a>
					</li>
				</ul>
    			<div class="nav navbar-nav navbar-right">
    				<a href="./#/ice" class="btn navbar-btn" role="button"
    					data-ng-class="{'btn-success': ctrl.connected(), 'btn-danger': !ctrl.connected()}">
  						<span class="glyphicon glyphicon-log-in"></span>
  						<span>&nbsp;ICE</span>
					</a>
    			</div>
			</div>
		</div>
	</nav>

	<div class="col-md-12">
		<div data-ng-view></div>
	</div>

</html>
