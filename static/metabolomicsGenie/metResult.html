<link rel="stylesheet" href="static/metabolomicsGenie/metResult.css">
<div class="panel panel-default">
	<div class="panel-heading">
  		Result
	</div>
	<div class="panel-body">
		<pre style="white-space: pre-wrap;">{{result()}}</pre>
		
		<div class="text-center" data-ng-if="results().length > 1">
			<uib-pagination
				data-ng-model="currentResult"
				class="pagination-sm"
				total-items="results().length"
				max-size="5"
				items-per-page="1">
			</uib-pagination>
		</div>
	</div>
</div>
