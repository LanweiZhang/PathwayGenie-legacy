<link rel="stylesheet" href="static/dna/dna.css">
<div>
	<div class="title">{{dna.name}}</div>
	<div>{{dna.desc}}</div>

	<div data-ng-repeat="f in dna.features | orderBy: f.start"
		class="component SO{{f.typ.replace('http://purl.obolibrary.org/obo/SO_', '')}}"
		data-ng-mouseover="setFeat()">
	</div>
	
	<table class="table table-condensed table-striped">
		<tbody>
			<tr>
				<td>Name</td>
				<td>{{feat().name ? feat().name : ''}}</td>
			</tr>
			<tr>
				<td>Description</td>
				<td>{{feat().desc ? feat().desc : ''}}</td>
			</tr>
			<tr>
				<td>Type</td>
				<td>{{feat().typ ? feat().typ : ''}}</td>
			</tr>
			<tr>
				<td>Strand</td>
				<td>{{feat().forward ? '+' : '-'}}</td>
			</tr>
			<tr>
				<td>Sequence</td>
				<td>{{(feat().seq ? feat().seq :
					dna.seq.substring(feat().start - 1, feat().end -1)) | uppercase }}</td>
			</tr>
		</tbody>
	</table>
</div>
