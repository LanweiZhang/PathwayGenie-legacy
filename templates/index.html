{% extends "layout.html" %} {% block body %}

<script type="text/javascript">
	$(document).ready(
			function() {
				$('#form').on(
						'submit',
						function(ev) {

							ev.preventDefault();

							$('#progress-modal').modal('show');

							$.post("{{ url_for('submit') }}", $(this)
									.serialize(), function(response) {
								$("#model-content").html(response);
							});
						});
			});
</script>

<div class="container">
	<form id="form" class="form-horizontal" role="form">
		<div class="form-group">
			<label class="control-label col-sm-2" for="protein_ids">Protein
				ids:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="protein_ids"
					placeholder="Enter protein ids">
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2" for="len_target">Target
				length:</label>
			<div class="col-sm-10">
				<input type="number" class="form-control" id="len_target"
					placeholder="Enter target length">
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2" for="tir_target">Target
				TIR:</label>
			<div class="col-sm-10">
				<input type="number" class="form-control" id="tir_target"
					placeholder="Enter target TIR">
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-default">Submit</button>
			</div>
		</div>
	</form>
</div>

<!-- Modal -->
<div id="progress-modal" class="modal fade" role="dialog">
	<div class="modal-dialog">

		<!-- Modal content-->
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title">PathwayGenie dashboard</h4>
			</div>
			<div class="modal-body">
				<div id="model-content"></div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			</div>
		</div>

	</div>
</div>
{% endblock %}
